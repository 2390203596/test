		<script>
			//文字横向滚动
			function ScrollImgLeft(){
				var speed=50;//初始化速度 也就是字体的整体滚动速度
				var MyMar = null;//初始化一个变量为空 用来存放获取到的文本内容
				var scroll_begin = document.getElementById("scroll_begin");//获取滚动的开头id
				var scroll_end = document.getElementById("scroll_end");//获取滚动的结束id
				var scroll_div = document.getElementById("scroll_div");//获取整体的开头id
				scroll_end.innerHTML=scroll_begin.innerHTML;//滚动 将end的值放到begin
				//定义一个方法
				function Marquee(){
					if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0)
						scroll_div.scrollLeft-=scroll_begin.offsetWidth;
					else
						scroll_div.scrollLeft++;
				}
				MyMar=setInterval(Marquee,speed);//给上面的方法设置时间  setInterval
				//鼠标点击这条公告栏的时候,清除上面的方法,让公告栏暂停
				scroll_div.onmouseover = function(){
					clearInterval(MyMar);
				}
				//鼠标点击其他地方的时候,公告栏继续运动
				scroll_div.onmouseout = function(){
					MyMar = setInterval(Marquee,speed);
				}
			}
			ScrollImgLeft();
			function changeImg1() {
				$("#img_path1").trigger('click');
			}
			$("#img_path1").change(function() {
				
				var file = this.files[0] ? this.files[0] : null;
				if (!file) {
					return false;
				}
				var file_reader = new FileReader();
				file_reader.onload = (function() {
					var image_url = this.result; // 这是图片的路径
					$('#facePath1').attr('src', '');
					$('#facePath1').attr('src', image_url); // 创建图片标签
				});
				file_reader.readAsDataURL(file);
			});
			function changeImg2() {
